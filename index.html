<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Validador de CPF</h1>
            <p>
                Nesse algoritmo simples iremos desenvoler um validador de CPF,
                com os recursos e habilidades em JavaScript.
            </p>
        </div>
    </header>
    <main>
        <div>
            <form action="">
                <label for="">CPF</label>
                <input id="cpfDigitado" type="text" name="cpf" placeholder="Digite seu CPF">
            </form>
        </div>
        <div>
            Digite apenas números
        </div>
        <div>
            <button onclick="validacao()" title="Validar CPF">Validar</button>
        </div>
        <div>
            <div id="success" style="display: none;">
                Parabéns, seu CPF está OK.
            </div>
            <div id="error" style="display: none;">
                CPF Inválido. Tente novamente !
            </div>
        </div>
    </main>
<script src="./script.js"></script>
</body>

</html>
